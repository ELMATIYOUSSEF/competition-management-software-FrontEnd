<div class="container-fluid">
  <app-page-title title="Competition" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row podium pt-5  ">
      <div class="col-md-4 podium-column pt-5">
        <div class="podium-level podium-third justify-content-center">
          <div>3rd Place</div>
            <div class="row pt-1 ">
                <div class="col-12">
                    <div>
                        <h5> {{ ranks[2]?.member.name}} {{ ranks[2]?.member.familyName}}</h5>
                        <p class="text-muted text-truncate mb-0"> {{ ranks[2]?.score}} <i
                                class="bx bxs-award ms-1 text-success"></i></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-md-4 podium-column pt-5">
        <div class="podium-level podium-second">
          <div>2nd Place</div>
          <div class="row pt-3">
            <div class="col-12">
                <div>
                    <h5> {{ ranks[1]?.member.name}} {{ ranks[1]?.member.familyName}}</h5>
                    <p class="text-muted text-truncate mb-0"> {{ ranks[1]?.score}} <i
                            class="bx bxs-award ms-1 text-success"></i></p>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="col-md-4 podium-column pt-5">
        <div class="podium-level podium-first">
          <div>1st Place</div>
          <div class="row pt-3">
            <div class="col-12">
                <div>
                    <h5> {{ ranks[0]?.member.name}} {{ ranks[0]?.member.familyName}}</h5>
                    <p class="text-muted text-truncate mb-0"> {{ ranks[0]?.score}} <i
                            class="bx bxs-trophy   ms-1 text-warning"></i></p>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
